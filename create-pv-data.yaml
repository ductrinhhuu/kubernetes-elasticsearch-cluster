# Create persistent volume for stateful use
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-data-0
spec:
  capacity:
    storage: 200Gi
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/"
